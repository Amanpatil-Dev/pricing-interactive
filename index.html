<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,300&family=Manrope&display=swap"
    rel="stylesheet">
  

  <title>Interactive-Pricing</title>
</head>

<body>
  <section class="bg-svg">
    <div class="container">
      <div class="content text-center position-relative py-5-c py-5">
        <h3 class="text-capitalize">simple, trafic based pricing</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. lort</p>
        <img style="margin-top: -112px;" src="interactive-pricing-component-main/images/pattern-circles.svg" alt="">
      </div>

      <div class=" main row justify-content-center">
        <div style="background-color:  hsl(0, 0%, 100%);border-radius: 12px;"
          class=" col-sm-12 col-md-9 col-lg-6 p-3 border">

          <div class="first  p-3 d-flex justify-content-between        align-items-center">
            <p style="text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 800;
            font-family: 'Manrope', sans-serif;opacity: 50%;" class="lead">
              <span class="pageperview">500k</span> Pageviews
            </p>
            <div class="d-flex justify-content-center align-items-center">
              <h1 style="font-family: 'Fira Sans', sans-serif;
              font-family: 'Manrope', sans-serif;" class="fw-bold text1">$24.00 </h1>
              <span class="lead fs-6 mx-2">/ Month</span>
            </div>

          </div>

          <div class="chrome p-4 mb-4">
            <input type="range" id="myinput" min="1" max="1000" value="500" oninput="myFunction(this.value)">
          </div>


          <div class="row justify-content-end">
            <div class="col-lg-11 col-md-12 col-sm-12">
              <div class="toggle-btn px-4">
                <span style="margin: 0.8em;opacity: 60%;
                font-weight: 600;">Monthly Billing</span>
                <label class="switch">
                  <input type="checkbox" id="checbox" onclick="Check()">
                  <span class="slider round"></span>
                </label>
                <span style="margin: 0.8em;opacity: 60%;
                font-weight: 600;">Yearly Billing <span
                    style="color: hsl(15, 100%, 70%); background-color: hsl(14, 92%, 95%);" class="badge  ">25%
                    discount</span> </span>
              </div>
            </div>


          </div>

          <hr>

          <div class="last p-4">
            <div class="row">
              <div class=" items-main  col-lg-6 col-sm-12 col-md-6 ">

                <div class="items ">
                  <p> <span class="mx-1"><svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
                        <path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1" />
                      </svg></span> Unlimited Websites</p>
                  <p><span class="mx-1"><svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
                        <path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1" />
                      </svg></span> 100% data Ownership</p>
                  <p><span class="mx-1"><svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
                        <path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1" />
                      </svg></span> Email ownership</p>

                  <p class="yearly d-none"><span class="mx-1"><svg xmlns="http://www.w3.org/2000/svg" width="9"
                        height="8">
                        <path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1" />
                      </svg></span> Protected Servers</p>

                  <p class="yearly d-none"><span class="mx-1"><svg xmlns="http://www.w3.org/2000/svg" width="9"
                        height="8">
                        <path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1" />
                      </svg></span>SSL certificate</p>


                </div>

              </div>
              <div class="col-lg-4 col-md-4 col-sm-12  ">

                <button class="btn border">Start Your trial</button>


              </div>
            </div>



          </div>


        </div>
      </div>



    </div>
  </section>
